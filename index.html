<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below to help us improve our services.</p>

  <form id="survey-form">
    <!-- Name -->
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email -->
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number -->
    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100">

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="fulltime">Full Time Job</option>
    </select>

    <!-- Radio buttons -->
    <label>Would you recommend us to a friend?</label>
    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>

    <!-- Checkboxes -->
    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" name="improvements" value="frontend"> Front-end Projects</label>
    <label><input type="checkbox" name="improvements" value="backend"> Back-end Projects</label>
    <label><input type="checkbox" name="improvements" value="data"> Data Visualization</label>

    <!-- Textarea -->
    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

    <!-- Submit -->
    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
